<!DOCTYPE html>

    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link

      crossorigin="anonymous"
    />
    <link

      crossorigin="anonymous"

  <body>
    <div class="admin">
      <div class="left px-4">
        <div
          class="position-relative left-header d-flex border-bottom border-1 border-dark align-items-center p-2 text-white justify-content-center"
        >
          <h3 class="item hidden">PINK STORE</h3>
          <i class="fa-solid fa-house item"></i>
          <div class="button_back position-absolute bg-black rounded-pill">
            <i class="fa-solid fa-arrow-left item hidden"></i>
            <i class="fa-solid fa-bars item"></i>
          </div>
        </div>
        <div class="content-mobile text-white">
          <li class="h5 p-3">
            <i class="fa-solid fa-gauge"></i
            ><span class="ms-2 item hidden">DASHBOARD</span>
          </li>
          <div
            class="h5 p-2 text-white border-bottom border-1 border-dark item hidden"
          >
            <span>UI ELEMENTS</span>
          </div>
          <div class="h5 text-white">
            <li class="p-3">
              <i class="fa-solid fa-circle-info"></i
              ><span class="ms-2 item hidden">RESERVAION</span>
            </li>
            <li class="p-3">
              <i class="fa-solid fa-circle-info"></i
              ><span class="ms-2 item hidden">ORDER FOOD</span>
            </li>
            <li class="p-3">
              <i class="fa-solid fa-circle-info"></i
              ><span class="ms-2 item hidden">PAY BILL</span>
            </li>
            <li class="p-3">
              <i class="fa-solid fa-circle-info"></i
              ><span class="ms-2 item hidden">INFORMATION</span>
            </li>
          </div>
        </div>
      </div>

      <div class="right">
        <div
          class="header-right d-flex justify-content-between align-items-center px-5"
        >
          <div class="navbar-right">
            <i class="fa-solid fa-magnifying-glass mx-3"></i>
            <i class="fa-solid fa-envelope mx-3"></i>
            <i class="fa-solid fa-envelope mx-3"></i>
          </div>
          <div class="position-relative">
            <img
              class="img-nabar rounded-circle"
              src="https://img.freepik.com/free-vector/funny-seamless-pattern-with-hand-drawn-faces-young-people_69286-269.jpg?t=st=1725946467~exp=1725947067~hmac=7f3e7a741c7401f52209e023361c2f3f0657b989964165ed36ec6870db10b8b9&w=826"
              alt=""
            />
            <div
              class="click_icon bg-white px-5 ps-2 py-2 position-absolute hidden"
            >
              <li>UserName</li>
              <li>UserName</li>
              <li>UserName</li>
              <li>UserName</li>
            </div>
          </div>
        </div>
        <div class="right-main">
          <div class="container pt-5">
            <div class="box order hidden">foods</div>
            <div class="box order hidden">
              <div
                class="row booking row-cols-1 row-cols-md-2 row-cols-xl-4 g-3"
              ></div>
            </div>
            <div class="box order hidden">
              <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                  <label for="" class="choose me-2">Choose a table</label>
                  <select class="form-select"
                  >
                    <option selected>Choose a table</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <button type="button" class="btn btn-success mx-2">Order</button>
                </div>

                <div class="position-relative">
                  <input class="form-control" placeholder="search food name"/><i class="fa-solid fa-magnifying-glass position-absolute text-success"></i>
                </div>
                  <button class="btn btn-success">Add Food</button>
              </div>

              <div
                class="row pay_bill row-cols-1 row-cols-md-2 row-cols-xl-4 g-3 mt-3"
              ></div>
            </div>
            <div class="box order hidden">profile</div>
            <div class="box order container hidden">
              aaaaaaaaaaaaaaaaaaaaaaaaa
            </div>
          </div>
        </div>
      </div>

      <!-- Modal booking -->
      <div
        class="modal fade"
        id="booking"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">TABLE BOOKING</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Customer Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Customer Name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  placeholder="Quantity"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary btn_send">
                Gá»­i
              </button>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap JavaScript Libraries -->

      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="../js/api.js"></script>
    <script src="../js/getTables.js"></script>
    <script src="../js/getPayBill.js"></script>
    <script src="../js/home.js"></script>
